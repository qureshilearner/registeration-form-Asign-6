<html>

<head>
    <title>Registeration Form</title>
</head>

<body>
    <h1>Sign Up</h1>
    <form>
        <div>
            <label for="nam">Name</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="nam" placeholder="full name..."> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="unam">User Name</label> &nbsp;&nbsp;
            <input type="text" id="unam" placeholder="user name to login...">
        </div>
        <br>
        <div>
            <label for="fnam">Father Name</label> &nbsp;&nbsp;
            <input type="text" id="fnam" placeholder="your father name..."> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="cnic">CNIC</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="cnic" placeholder="your 13 digits cnic no.">
        </div>
        <br>
        <div>
            <label for="dob">Date Of Birth</label> &nbsp;
            <input type="date" id="dob" placeholder="your father name..."> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="gender">Gender</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="gender" id="gender">
                <option value="Other" selected>Other</option>
                <option value="Male">Male</option>
                <option value="Femalezxd">Female</option>
            </select>
        </div>
        <br>
        <div>
            <def>Course Type</def>
            <input type="radio" name="type" value="Online" id="online" checked/>
            <label for="online">Online</label> 
            <input type="radio" name="type" value="Onsite" id="onsite" />&nbsp;
            <label for="onsite">Onsite</label>
        </div><br>
        <div>
            <label for="avatar">Select Your Image</label>
            <input type="file" name="user_image" id="avatar" value="file"/>
        </div><br>
        <div>
            <input type="submit" name="button" id="sbt" value="Submit">
        </div>
    </form>
</body>

</html>
